<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Події. Регулярні вирази</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="mx-2">
    <div id="first-block">
        <h1>Перше завдання</h1>
        <div id="grid-block">
            <div>
                <h5>Форма</h5>
                <div>
                    <form id="fill-form" action='index.php' method="post">
                        <div class="my-2">
                            <input type="text" id="full-name" name="fullName" placeholder="ПІБ" required>
                        </div>
                        <div class="my-2">
                            <input type="number" id="variant" name="variant" placeholder="Варіант" min="1" max="10" width="48" required>
                        </div>
                        <div class="my-2">
                            <input type="tel" id="phone" name="phone" placeholder="Телефон" required>
                        </div>
                        <div class="my-2">
                            <input type="text" id="faculty" name="faculty" placeholder="Факультет" required>
                        </div>
                        <div class="my-2">
                            <input type="text" id="address" name="address" placeholder="Адрес" required>
                        </div>
                        <div id="button-flex">
                            <input type="submit" value="Зберегти" name="save" onClick="return Formdata(this.form)">
                        </div>
                    </form>
                </div>
            </div>
            <div id="appearing-block">
                <h5>Результати</h5>
                <div class="d-flex">
                    <p>ПІБ:</p>
                    <p id="name-value" class="ml-1"></p>
                </div>
                <div class="d-flex">
                    <p>Варіант: </p>
                    <p id="variant-value" class="ml-1" ></p>
                </div>
                <div class="d-flex">
                    <p>Телефон:</p>
                    <p id="phone-value" class="ml-1"></p>
                </div>
                <div class="d-flex">
                    <p>Факультет:</p>
                    <p id="faculty-value" class="ml-1"></p>
                </div>
                <div class="d-flex">
                    <p>Адрес:</p>
                    <p id="address-value" class="ml-1"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="second-block">
        <h1>Друге завдання</h1>
        <div class="d-flex justify-content-center">
            <input type="color" id="palit" value="#ff0000">
            <table id="changing-table"></table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
