<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripak K.Y., IT-94, laba №2, variant 7 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="table">
        <h1>The table</h1>
        <table width="600" cellpadding="10" cellspacing="1">
            <tr><td colspan="2" rowspan="2">Tripak</td><td>Kristina</td><td>Yuriivna</td></tr>
            <tr><td>IT-94</td><td>laba №2, variant 7</td></tr>
            <tr><td colspan="2"> </td><td> </td><td rowspan="2"> </td></tr>
            <tr><td> </td><td> </td><td> </td></tr>
        </table>
    </div>
    <div class="grid-block">
        <div>
            <h1>The static clock by position</h1>
            <div class="position-image">
                <div id="top-dot" class="dot"></div>
                <div id="left-dot" class="dot"></div>
                <div id="bottom-dot" class="dot"></div>
                <div id="right-dot" class="dot"></div>
                <div id="top-line"></div>
                <div id="right-line"></div>
            </div>
        </div>

        <div>
            <h1>The static clock by transform</h1>
            <div class="transform-image">
                <div id="top-dot-tr" class="dot-tr"></div>
                <div id="left-dot-tr" class="dot-tr"></div>
                <div id="bottom-dot-tr" class="dot-tr"></div>
                <div id="right-dot-tr" class="dot-tr"></div>
                <div id="top-line-transform"></div>
                <div id="right-line-transform"></div>
            </div>
        </div>
    </div>
    <div class="grid-block-dynamic">
        <div>
            <h1>The dynamic clock</h1>
            <div class="position-image">
                <div id="top-dot" class="dot"></div>
                <div id="left-dot" class="dot"></div>
                <div id="bottom-dot" class="dot"></div>
                <div id="right-dot" class="dot"></div>
                <div id="black-dot" ></div>
                <div>
                    <div id="top-line-dynamic"></div>
                    <div id="right-line-dynamic"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
