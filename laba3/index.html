<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Layout using <i>float</i> technology</h2>
    <div id="container">
        <div id="text-blue">
            <p>
                text
            </p>
        </div>
        <div id="img-text">
            <div id="img-light-green" class="flex-block">
                <p>
                    img.
                </p>
            </div>
            <div id="text-dark-green">
                <p>
                    text
                </p>
            </div>
        </div>
        <div id="img-violet">
            <p>
                img.
            </p>
        </div>
    </div>

    <h2>Layout using <i>flex</i> technology</h2>
    <div id="container">
        <div id="text-blue">
            <p>
                text
            </p>
        </div>
        <div id="img-text-flex">
            <div id="img-light-green">
                <p>
                    img.
                </p>
            </div>
            <div id="text-dark-green">
                <p>
                    text
                </p>
            </div>
        </div>
        <div id="img-violet">
            <p>
                img.
            </p>
        </div>
    </div>
</body>
</html>
